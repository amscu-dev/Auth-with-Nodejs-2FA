openapi: 3.1.0
info:
  title: Error Schemas
  version: 1.0.0
components:
  schemas:
    InternalServerError:
      type: object
      required:
        - success
        - message
        - errorCode
        - requestId
      properties:
        success:
          type: boolean
          enum: [false]
          example: false
        message:
          type: string
          example: Internal Server Error
        errorCode:
          type: string
          enum: ["INTERNAL_SERVER_ERROR"]
          example: INTERNAL_SERVER_ERROR
        requestId:
          type: string
          example: cc5065df0c6b4c19970d4e92f
    ForbiddenError:
      type: object
      required:
        - success
        - message
        - errorCode
        - requestId
      properties:
        success:
          type: boolean
          enum: [false]
          example: false
        message:
          type: string
          example: Access denied, you do not have permission to perform this action.
        errorCode:
          type: string
          enum: ["ACCESS_FORBIDDEN"]
          example: ACCESS_FORBIDDEN
        requestId:
          type: string
          example: cc5065df0c6b4c19970d4e92f
    TooManyRequestsError:
      type: object
      required:
        - success
        - message
        - errorCode
